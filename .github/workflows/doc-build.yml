name: build-and-push

on:
 release:
   types:
     - published

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # - name: docker pull
    #   run: docker pull node:13.7.0-alpine
    #   shell: bash

    # - name: docker build
    #   run: docker build -t gha-test:${{ github.event.release.tag_name }} . --no-cache
    #   shell: bash

    # - name: docker run
    #   run: docker run -d -p 3000:3000 gha-test:${{ github.event.release.tag_name }}
              
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: testdockngdev/gha-test:${{ github.event.release.tag_name }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
