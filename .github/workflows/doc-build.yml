name: doc-build

#on:
#  release:
#    types:
#      - published
        
on:
  pull_request:
  push:
    branches: [master]

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

    # - name: Get tags
    #   run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    #   shell: bash

    - name: docker pull
      run: docker pull node:13.7.0-alpine
      shell: bash

    - name: docker build
      run: docker build -t gha-test:${{ steps.get_version.outputs.VERSION }} . --no-cache
      shell: bash

    - name: docker run
      run: docker run -d -p 3000:3000 gha-test:${{ steps.get_version.outputs.VERSION }}
              
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: testdockngdev/gha-test:${{ steps.get_version.outputs.VERSION }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
